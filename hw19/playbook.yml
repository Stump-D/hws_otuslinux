---
- name:  Configurate hosts for vpn tun test 
  hosts: all
  become: yes
  tasks:
    - name: Install epel-release
      package:
        name:
          - epel-release
        state: present
      tags:
        - epel-installation

    - name: Install needed packages
      package:
        name:
          - openvpn 
          - iperf3 
          - easy-rsa
          - tcpdump
        state: present
      tags:
        - install-packages

    
- name:  Configurate server for vpn tun test 
  hosts: server
  become: yes
  tasks:
    - name: Create static key 
      shell:
        openvpn --genkey --secret /etc/openvpn/static.key
      tags:
        - static-key-generation

    - name: Fetch the file from the server to master
      fetch: 
        src=/etc/openvpn/static.key 
        dest=buffer/
        flat=yes

    - name: Create openvpn config file from template
      template:
        src: templates/server.conf.j2
        dest: /etc/openvpn/server.conf
        owner: root
        group: root
      notify:
        - restart_openvpn
      tags:
        - openvpn-server-configuration
  handlers:
    - include: handlers/restart_openvpn.yml


- name:  Configurate client for vpn tun test 
  hosts: client
  become: yes
  tasks:
    - name: Copy the file from master to client
      copy:
        src=buffer/static.key
        dest=/etc/openvpn/

    - name: Create openvpn config file from template
      template:
        src: templates/client.conf.j2
        dest: /etc/openvpn/server.conf
        owner: root
        group: root
      notify:
        - restart_openvpn
      tags:
        - openvpn-client-configuration

  handlers:
    - include: handlers/restart_openvpn.yml
